	function getQueryVariable(variable){

	var payLink = getQueryVariable("payLink");
	
	$(".dopay").click(function(){
		top.location.href = 'alipayqr://platformapi/startapp?saId=10000007&qrcode='+ encodeURIComponent(payLink);
	});
	
	pay();
	
	function pay(){
		var ua = window.navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) != 'micromessenger'){
			top.location.href = 'alipayqr://platformapi/startapp?saId=10000007&qrcode='+ encodeURIComponent(payLink);
		}
	}
